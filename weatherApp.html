
<!doctype html>
<html lang="en">

<head>
    
    <title>Weather App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="sun">
        <i class="fas fa-cloud-sun"></i>
    </div>
    
    <div class="header"><p style="color: rgb(51, 181, 221)">Weather</p>App</div>

    <div class="container">
        <div class="search">
            <form class="form-inline active-cyan-4">
                <input class="form-control form-control-sm mr-3 w-20" type="text" placeholder="Enter City" aria-label="Enter City" id="search-city">
                <a id='search-btn' href='#'><i class="fa fa-search ml-1" style="font-size: 25px"></i></a>
            </form>
        </div>

        <div class="city-icon">
            <div class="city-icon-holder">
                <div id="city-name" style="color: cyan"></div>
                <img src="" alt="" id="icon">
            </div>
        </div>

        <div class='temperature'>
            <div id="temp"></div>
        </div>

        <div id='humid'></div>

        <div id='wind'></div>
    </div>
    


    <!-- Optional JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="weather.js"></script>
</body>

</html>
